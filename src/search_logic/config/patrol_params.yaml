# 簡單巡邏節點參數配置

simple_patrol_node:
  ros__parameters:
    # 巡邏路徑點（map 座標系）
    # 格式：[[x1, y1], [x2, y2], [x3, y3], ...]
    # 請根據實際地圖調整座標
    patrol_points: [
      [2.0, 1.0],    # 巡邏點 1
      [4.0, 2.5],    # 巡邏點 2
      [1.5, 4.0],    # 巡邏點 3
      [3.5, 0.5]     # 巡邏點 4
    ]

    # 是否循環巡邏（true: 完成後重新開始，false: 完成後停止）
    loop_patrol: true

    # 是否自動開始巡邏（true: 節點啟動後自動開始，false: 等待指令）
    auto_start: false

# 使用說明：
# 1. 修改 patrol_points 為你的實際巡邏點座標
# 2. 座標需要在 SLAM 建立的地圖 (map frame) 中有效
# 3. 如果不確定座標，可以在 RViz 中使用「Publish Point」工具點擊地圖，查看座標
# 4. 設定 auto_start: true 可以在節點啟動後自動開始巡邏
# 5. 或保持 auto_start: false，使用指令啟動：
#    ros2 topic pub /patrol_command std_msgs/String "data: 'start'" --once

# 控制指令：
# - 啟動巡邏：ros2 topic pub /patrol_command std_msgs/String "data: 'start'" --once
# - 停止巡邏：ros2 topic pub /patrol_command std_msgs/String "data: 'stop'" --once
# - 重置進度：ros2 topic pub /patrol_command std_msgs/String "data: 'reset'" --once

# 監控狀態：
# - 查看巡邏狀態：ros2 topic echo /patrol_status
# - 查看節點日誌：在啟動節點的 Terminal 中查看
